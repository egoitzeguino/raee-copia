<div class="filter">
  <div class="search">

    <input type="text"
    class="form-control"
    placeholder="Buscar por etiqueta..."
    (keyup)="buscar()" #txtTagInput>
  </div>

  <div>
    <h3>Fecha inicio</h3>
    <input type="date" #DateInputIni (change)="buscar()">
  </div>
  <div>
    <h3>Fecha fin</h3>
    <input type="date" #DateInputFin (change)="buscar()">
  </div>
</div>
